<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CyberPet</title>
</head>
<body>
    <div id="petWrapper">
        <h1 id="petName"></h1>
        <h4 id="petType"></h4>

        <div id="statWrapper"></div>
        <div id="buttonWrapper"></div>

        <div id="image"></div>
        <p id="petMsg"></p>
    </div>

    <div id="restartScreen">
        <h2>Ho Hum another coder pet has bit the dust</h2>
        <p id="lifeSpan"></p>
        <button id="restartBtn">Try again?</button>
    </div>

    <div id="initialModal">
        <div>
            <h1>Choose your coder pet</h1>

            <input type="radio" id="coderOption1" class="choice" name="choice" value="Cutey">
            <label for="coderOption1">Cutey</label><br>
            <input type="radio" id="coderOption2" class="choice" name="choice" value="Sleepy">
            <label for="coderOption2">Sleepy</label><br><br>  
    
            <label for="name">Name:</label>
            <input id="name" type="text"><br><br> 

            <button id="submitBtn">Start looking after your Coder Pet</button>
            <p></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
